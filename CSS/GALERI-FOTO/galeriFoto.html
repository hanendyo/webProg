<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO GALLERY</title>
    <link rel="stylesheet" href="galeriFoto.css">
</head>

<body>
    <h1 class="judul">My Gallery</h1>
    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar1">
                    <img src="../img/webiThumb1.png" alt="thumbnail 1" class="thumb">
                    <span>Wafa Nabilah #1</span>
                </a>

                <div class="overlay" id="gambar1">
                    <img src="../img/webiFull1.png" alt="">
                    <a href="#" class="close">CLOSE</a>
                </div>
            </li>
            <li>
                <a href="#gambar2">
                    <img src="../img/webiThumb2.png" alt="thumbnail 2" class="thumb">
                    <span>Wafa Nabilah #2</span>
                </a>

                <div class="overlay" id="gambar2">
                    <img src="../img/webiFull2.png" alt="">
                    <a href="#" class="close">CLOSE</a>
                </div>
            </li>
            <li>
                <a href="#gambar3">
                    <img src="../img/webiThumb3.png" alt="thumbnail 3" class="thumb">
                    <span>Wafa Nabilah #3</span>
                </a>

                <div class="overlay" id="gambar3">
                    <img src="../img/webiFull3.png" alt="">
                    <a href="#" class="close">CLOSE</a>
                </div>
            </li>
            <div class="clear"></div>
        </ul>

    </div>
</body>

</html>
